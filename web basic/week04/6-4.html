<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>form 기본 태그 과제</h1>
    <form>
        <fieldset>
            <legend>드롭다운 목록:select</legend>
            <select name="" id="">
                 <option value="">사과</option> 
                 <option value="" selected>귤</option> 
                 <option value="">딸기</option> 
                 <option value="">복숭아</option> 
            </select>
        </fieldset>
        <fieldset>
            <legend>선택:라디오 타입</legend>
            <lable><input type="radio" name="aa">남자</lable>
            <lable><input type="radio" name="aa">여자</lable>
        </fieldset>
        <fieldset>
            <legend>선택: 체크 박스타입</legend>
            <lable><input type="checkbox" name="aa">오이</lable>
            <lable><input type="checkbox" name="aa">당근</lable>
            <lable><input type="checkbox" name="aa">배추</lable>
            <lable><input type="checkbox" name="aa">호박</lable>
        </fieldset>
</body>
</html>
