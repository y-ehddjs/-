<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>내부 스타일</title>
  <style>
    h1 {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="txt" onclick="changeColor()">지금 우리 학교는</h1>

  <script>
    function changeColor() {
      let h1 = document.getElementById("txt");

      if (h1.style.color === "blue") {
        h1.style.color = "red";
      } else {
        h1.style.color = "blue";
      }
    }
  </script>

</body>
</html>
